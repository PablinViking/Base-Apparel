<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <!-- Section 01 -->
  <header>
    <img class="header__logo" src="images/logo.svg" alt="Logo Base Apparel">
  </header>

  <!-- Section 02 -->
  <div class="hero-container">
    <img class="hero-container__hero-image" src="images/hero-mobile.jpg" alt="Hero">
  </div>

  <!-- Section 03 -->
  <main>
    <h1 class="main__h1">WE'RE 
      <span class="main__h1--span">COMING SOON</span>
    </h1>

    <p class="main__text-hero">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>

    <form class="main__form" action="#" >
    
      <input class="main__form__input main__form__input-email" type="email" name="email" id="emailInput" placeholder="Email Address">
      <img src="images/icon-error.svg" class="main__form__input-email--icon-error" alt="icon error" id="iconError">

      <input class="main__form__input main__form__input-submit" type="image" src="images/icon-arrow.svg" value="" id="inputSubmit">

    </form>

    <p class="main__form__input-email--mess-error" id="messError">Please provide a valid email</p>

  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://github.com/PablinViking">Pablo Boichenko
      </a>.
    </p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
